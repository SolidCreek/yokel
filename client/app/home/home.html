<div ng-controller="HomeController">

  <form class="search-bar" ng-submit="search(searchObj)" ng-controller='AppController'>
    <input class="input-bar" type="text" placeholder="Seach for local establishments!" ng-model="searchObj.query"></input> 
  </form>

  <div id="map"></div>

  <div class="selection-panel">
    <div class="business-list">
      <ul>
        <a class="business" ng-repeat="business in data" ui-sref="business({place_id: business.place_id})"><li class="business">{{business.rating}} <span>{{business.name}}</span></li>
      </ul>
    </div>
  </div>

</div>
